<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Inherit e Initial</title>

    <style>
        body{
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
            background: gray;
        }

        .box span{
            display: inline-block;
            width: inherit;
            height: inherit;
            background-color: red;
        }

        .box p{
            display: inline-block;
            width: inherit;
            height: inherit;
            background-color:blue;

        }

    </style>
</head>
<body>
    <div class="box">
        <span>Ol√° Mundo</span>
        <p>Herdando configs</p>
    </div>
</body>
</html>
