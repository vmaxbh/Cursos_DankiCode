<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        body{
            background-color: darkgray;
        }
      
       .responsive{
        padding: 0 6px;
        float: none;
        display: block;/*Centralizar imagens*/
        margin-left: auto;/*Centralizar imagens*/
        margin-right: auto;/*Centralizar imagens*/
        width: 100%;
        
        
        
       }
        @media only screen and (max-width: 900px){
            .responsive{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    
    <div class="container">
        
        <img class="responsive" src="imagens exercicio/praia.jpg" alt="Buraco">
        
    </div>
</body>
