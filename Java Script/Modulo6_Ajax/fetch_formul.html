<html>
    <body>
        
        <script>
            fetch('https://jsonplaceholder.typicode.com/posts',{
                method:'POST',
                body: JSON.stringify({
                    title:'Danki Code',
                    body:'Meu Conteudo',
                    userId:10
                }),
                headers:{
                    'Content-Type': 'application/json; charset=UTF-8'
                }
            })
            .then(Response=> Response.json())
            .then(json=>console.log(json));
        </script>
    </body>
</html>
