<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções</title>
  </head>
  <body>
    <script>
      //Funções

      var func = function () {
        console.log("Olá Mundo!");
      };

      func();

      (function () {
        console.log("Olá Mundo 2");
      })(); // A Diferença dessa função é que ela fica entre parentese e só é chamada com os parenteses finais mais ponto e virgula.
    </script>
  </body>
</html>
