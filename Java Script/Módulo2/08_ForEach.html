<title>ForEach</title>
<html>
  <body>
    <script>
      var arr = ["Guilherme", "Max", "Joao"];
      var arr2 = ["Pedro", "Marcia", "Xico"];
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      arr2.forEach(function (value, index) {
        console.log(value, index);
      });
    </script>
  </body>
</html>
