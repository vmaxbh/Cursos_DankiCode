<html>
  <title>Calculadora Dinâmica</title>
  <body>
    <script>
      var num1 = prompt("Informe o primeiro numero:");

      var sinal = prompt("Informe o sinal da sua operação:");

      while (sinal != "-" && sinal != "+" && sinal != "/" && sinal != "*") {
        alert("Por favor informe sinal válido:");
        sinal = prompt("Informe o Sinal da sua operação...");
      }
      var numeroFinal = prompt("Informe o número final:");

      num1 = parseInt(num1); //parseInt converte string para numero
      numeroFinal = parseInt(numeroFinal); //parseInt converte string para numero

      var resultadoFinal = 0;
      if (sinal == "+") {
        resultadoFinal = num1 + numeroFinal;
      } else if (sinal == "-") {
        resultadoFinal = num1 - numeroFinal;
      } else if (sinal == "/") {
        resultadoFinal = num1 / numeroFinal;
      } else if (sinal == "*") {
        resultadoFinal = num1 * numeroFinal;
      }

      alert("O resultado final é: " + resultadoFinal);
    </script>
  </body>
</html>
