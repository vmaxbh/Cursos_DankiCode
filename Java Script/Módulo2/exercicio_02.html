<html>
  <title>Cálculo de Idade</title>
  <body>
    <script>
      var anoNasc = prompt("Em que ano você nasceu? ");
      var anoAtual = prompt("Em que ano estamos? ");
      var cont = anoAtual - anoNasc;

      if (anoAtual > 2023) {
        alert("Por favor digite corretamente seu ano de nascimento.");
      } else console.log("Você tem ", cont, " anos");
      alert("Sua idade é: " + cont);
    </script>
  </body>
</html>
