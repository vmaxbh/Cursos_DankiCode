        <script>
           function testes (){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    const erro = false;
                    if(erro){
                        reject('Erro...');
                    }else{
                        resolve("A Promisse foi resolvida com sucesso!");
                    }
                },2000)

            })
           } 

           async function testes2(){
            await testes().then(function(res){
                alert(res);
            });
            alert('Ol√°');
           }

           testes2();
        </script>
    </body>
